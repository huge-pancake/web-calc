<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./fat-button.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__io">
        <div class="calculator__io-element"></div>
        <div class="calculator__io-preview"></div>
      </div>
      <div class="calculator__keyboard">
        <fat-button data-key-bind="s" data-act-number="sqrt(" text dense>&Sqrt;</fat-button>
        <fat-button data-key-bind="p" data-act-number="π" text dense>&pi;</fat-button>
        <fat-button data-key-bind="P" data-act-operator="^" text dense>^</fat-button>
        <fat-button data-key-bind="f" data-act-number="fact(" text dense>!</fat-button>
        <fat-button data-key-bind="Escape c" data-act-action="clear" primary>AC</fat-button>
        <fat-button data-key-bind="( )" data-act-operator="()" secondary>()</fat-button>
        <fat-button data-key-bind="%" data-act-operator="%" secondary>%</fat-button>
        <fat-button data-key-bind="/ ?" data-act-operator="÷" secondary>&divide;</fat-button>
        <fat-button data-key-bind="7" data-act-number="7">7</fat-button>
        <fat-button data-key-bind="8" data-act-number="8">8</fat-button>
        <fat-button data-key-bind="9" data-act-number="9">9</fat-button>
        <fat-button data-key-bind="*" data-act-operator="×" secondary>&times;</fat-button>
        <fat-button data-key-bind="4" data-act-number="4">4</fat-button>
        <fat-button data-key-bind="5" data-act-number="5">5</fat-button>
        <fat-button data-key-bind="6" data-act-number="6">6</fat-button>
        <fat-button data-key-bind="-" data-act-operator="-" secondary>-</fat-button>
        <fat-button data-key-bind="1" data-act-number="1">1</fat-button>
        <fat-button data-key-bind="2" data-act-number="2">2</fat-button>
        <fat-button data-key-bind="3" data-act-number="3">3</fat-button>
        <fat-button data-key-bind="+" data-act-operator="+" secondary>+</fat-button>
        <fat-button data-key-bind="0" data-act-number="0">0</fat-button>
        <fat-button data-key-bind="." data-act-number=".">.</fat-button>
        <fat-button data-key-bind="Backspace" data-act-action="backspace">&LeftArrow;</fat-button>
        <fat-button data-key-bind="Enter =" data-act-action="equal" secondary>=</fat-button>
      </div>
    </div>

    <div class="key-showing">
      <span class="code"></span>
      <span class="times"></span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
