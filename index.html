<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__input-container">
        <input
          type="text"
          readonly="readonly"
          aria-readonly="true"
          class="calculator__input-element"
        />
      </div>
      <div class="calculator__keyboard-container">
        <button data-act="clear" primary>AC</button>
        <button data-sym="()" secondary>()</button>
        <button data-sym="%" secondary>%</button>
        <button data-sym="/" secondary>&divide;</button>
        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-sym="*" secondary>&times;</button>
        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-sym="-" secondary>-</button>
        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-sym="+" secondary>+</button>
        <button data-num="0">0</button>
        <button data-num=".">.</button>
        <button data-act="backspace">&LeftArrow;</button>
        <button data-act="query" secondary>=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
